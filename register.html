<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  	<!-- CSS only -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<!-- JavaScript Bundle with Popper -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>BooM - Register</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="wrapper">
		<navbar class="navbar d-xl-none d-block">
			<div class="row">
				<div class="col-md-12">
					<p class="title"><i class="fas fa-american-sign-language-interpreting"></i> BooM</p>
					<button class="float-right"><i class="fal fa-user-plus"></i></button>
					<button class="float-right"><i class="fal fa-question-circle"></i></button>
				</div>
			</div>
		</navbar>	
		<div class="row">
			<div class="col-md-5 d-none d-xl-block mb">
				<p class="title"><i class="fas fa-american-sign-language-interpreting"></i> BooM</p>
				<img src="images/login.jpg" class="image">
			</div>
			<div class="col-md-7 mb">
				<div class="row d-none d-xl-block wd-100 desknav mt-3">
					<div class="col-md-12">
						<a href="login.html" class="btn btn-primary float-right">Login</a>
						<a href="" class="btn btn-dark float-right mr-1">Sign Up</a>
					</div>
				</div>
				<div class="row wd-100 text-center mt-1 pt-5">
					<div class="col-md-12">
						<p class="head">Create your<br> <span class="boom">BooM</span> Account</p>
					</div>
				</div>
				<div class="row wd-100 text-center pt-1 login">
					<div class="col-md-12">
						<form>
							<div class="form-outer">
								<span class="fa fa-user formLogo"></span>
								<input type="text" class="textBox wd-100 fs-6" placeholder="Your Name" name="txtName">
							</div>
							<div class="form-outer mt-4">
								<span class="fa fa-envelope formLogo"></span>
								<input type="email" class="textBox wd-100 fs-6" placeholder="Your Email Address" name="txtEmail">
							</div>
							<div class="form-outer mt-4">
								<span class="fas fa-lock formLogo"></span>
								<input type="password" class="textBox wd-100 fs-6" placeholder="Password" name="txtPass">
							</div>
							<div class="form-outer mt-4">
								<span class="fas fa-lock formLogo"></span>
								<input type="password" class="textBox wd-100 fs-6" placeholder="Confirm Password" name="txtCpass">
							</div>
							<div class="form-check text-left wd-100 mt-1">
								<input class="form-check-input" type="checkbox" name="chkTC" id="TC">
								<label for="TC"><small class="text-muted">Accept Terms and Conditon</small></label>
							</div>
							<div class="form-group mt-3">
								<button class="btn btn-dark wd-100 fs-6 fw-bold py-3">Register</button>
							</div>
							<div class="form-group text-left mt-2">
								<h6>Already have account <a href="login.html" class="plain-link" style="color:blue">Login</a></h6>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- <div class="col-md-7 login"> 
				
				
			<div> -->			
		</div>
	</div>
</body>
</html>
